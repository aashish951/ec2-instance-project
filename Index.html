<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashish - EC2 Deployed</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            font-family: 'Arial Black', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1d3d 50%, #2a0e3d 100%);
            overflow: hidden;
            position: relative;
        }

        /* Animated Background Grid */
        .grid-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 215, 0, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 215, 0, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 1;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Glowing Particles */
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            z-index: 2;
        }

        .particle:nth-child(1) {
            width: 4px;
            height: 4px;
            background: #ffd700;
            top: 20%;
            left: 10%;
            animation: float 6s ease-in-out infinite;
            box-shadow: 0 0 20px #ffd700;
        }

        .particle:nth-child(2) {
            width: 6px;
            height: 6px;
            background: #ff4500;
            top: 60%;
            left: 80%;
            animation: float 8s ease-in-out infinite;
            box-shadow: 0 0 30px #ff4500;
        }

        .particle:nth-child(3) {
            width: 5px;
            height: 5px;
            background: #00ffff;
            top: 40%;
            left: 70%;
            animation: float 7s ease-in-out infinite;
            box-shadow: 0 0 25px #00ffff;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-30px) translateX(20px); }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Top Rank Banner */
        .rank-badge {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #000;
            padding: 10px 30px;
            border-radius: 30px;
            font-size: 0.9em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Main Heading */
        .main-title {
            font-size: 4em;
            font-weight: 900;
            text-transform: uppercase;
            background: linear-gradient(135deg, #ffd700 0%, #ff4500 50%, #ff1493 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 50px rgba(255, 215, 0, 0.5);
            animation: titleGlow 3s ease-in-out infinite;
            letter-spacing: 3px;
        }

        @keyframes titleGlow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        /* Subtitle */
        .subtitle {
            font-size: 1.5em;
            color: #00ffff;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            letter-spacing: 2px;
        }

        /* Stats Box */
        .stats-container {
            display: flex;
            gap: 30px;
            margin: 40px 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #ffd700;
            border-radius: 15px;
            padding: 20px 30px;
            min-width: 150px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            transition: all 0.3s ease;
        }

        .stat-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.6);
            border-color: #ff4500;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(135deg, #ffd700, #ff4500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 0.9em;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        /* Tech Badges */
        .tech-badges {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tech-badge {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), rgba(255, 69, 0, 0.2));
            border: 2px solid #ffd700;
            color: #fff;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
            animation: badgeFloat 3s ease-in-out infinite;
        }

        .tech-badge:nth-child(2) {
            animation-delay: 0.5s;
        }

        .tech-badge:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes badgeFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* Footer */
        .footer {
            margin-top: 50px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .creator {
            font-size: 1.2em;
            color: #ffd700;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
        }

        .creator span {
            font-size: 1.5em;
            background: linear-gradient(135deg, #ffd700, #ff4500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5em;
            }
            .subtitle {
                font-size: 1.2em;
            }
            .stats-container {
                gap: 15px;
            }
            .stat-box {
                min-width: 120px;
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Grid Background -->
    <div class="grid-bg"></div>
    
    <!-- Floating Particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <!-- Main Content -->
    <div class="container">
        <!-- Rank Badge -->
        <div class="rank-badge">
            ‚ö° CONQUEROR RANK ‚ö°
        </div>

        <!-- Main Title -->
        <h1 class="main-title">üî• ASHISH üî•</h1>
        
        <!-- Subtitle -->
        <p class="subtitle">EC2 DEPLOYMENT MASTER</p>

        <!-- Stats -->
        <div class="stats-container">
            <div class="stat-box">
                <div class="stat-number">100%</div>
                <div class="stat-label">Success Rate</div>
            </div>
            <div class="stat-box">
                <div class="stat-number">AWS</div>
                <div class="stat-label">Cloud Pro</div>
            </div>
            <div class="stat-box">
                <div class="stat-number">24/7</div>
                <div class="stat-label">Live Server</div>
            </div>
        </div>

        <!-- Tech Badges -->
        <div class="tech-badges">
            <div class="tech-badge">üêß Ubuntu Server</div>
            <div class="tech-badge">‚öôÔ∏è Nginx Powered</div>
            <div class="tech-badge">‚òÅÔ∏è AWS EC2</div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p class="creator">
                Deployed by: <span>ASHISH</span>
            </p>
        </div>
    </div>
</body>
</html>
